<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>jeu des paires</title>
</head>
<body onload="preloadImg()">
<link rel="stylesheet" type="text/css" href="assets/css/theme01.css">
<div id="wrap">
  <div>
    <h1>Le jeu des paires</h1>
    <p id="time"><time>00:00:00</time></p>
    <button id="start">Jouer</button>
  </div>
  <form id="option">
    <fieldset>
        <legend>Options</legend>
        <p id="nbC"><input type="number" name="nbCarte" id="nbCarte" min="10" max="36" step="2" value="20" onkeydown="return false;"></p>
        <div><p id="ff"></p><p id="pk"></p></div>
        <p id="cm">Challenge mode</p>
        <div class="switch switch--vertical">
          <input id="radio-c" type="radio" name="second-switch" checked="checked"/>
          <input id="radio-d" type="radio" name="second-switch"/>
          <span class="toggle-outside" id="onOff">
            <span class="toggle-inside"></span>OFF
          </span>
        </div>
    </fieldset>
  </form>
  <div id="gameArea"></div>
</div>
<script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
